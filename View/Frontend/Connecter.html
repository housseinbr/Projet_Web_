<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Création de Compte</title>
    <link rel="stylesheet" href="./css/Style_inscription.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <a href="index2.html" class="back-button">Retour à l'accueil</a>

    <div class="container">
        <header>Connexion au compte</header>
        <div class="progress-bar">
            <div class="step">
                <p>Salut</p>
                <div class="bullet"><span>1</span></div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Email</p>
                <div class="bullet"><span>2</span></div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Clé</p>
                <div class="bullet"><span>3</span></div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Vérifie</p>
                <div class="bullet"><span>4</span></div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="./php/connection.php" method="POST">
                <div class="page slide-page">
                    <div class="title">Vous êtes le bienvenu encore</div>
                    <div class="field">
                        <button class="firstNext next" type="button">Suivant</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Informations de contact :</div>
                    <div class="field">
                        <div class="label">Adresse e-mail</div>
                        <input type="text" name="email" required>
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev" type="button">Précédent</button>
                        <button class="next-1 next" type="button">Suivant</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Votre mot de passe :</div>
                    <div class="field">
                        <div class="label">Mot de Passe</div>
                        <input type="password" id="password" name="pwd" required>
                        <i class="fas fa-eye" id="togglePassword" onclick="togglePasswordVisibility('password', this)"></i>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev" type="button">Précédent</button>
                        <button class="next-2 next" type="button">Suivant</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">Confirmation de votre connexion...</div>
                    <div class="field"></div>
                    <div class="field btns">
                        <button class="prev-3 prev" type="button">Précédent</button>
                        <button class="submit" type="submit">Valider</button> 
                    </div>
                </div>
            </form>
            <div id="btn">
                <a href="inscription.html">Création du compte</a>
                <style>
                    a {
                        display: inline-block;
                        padding: 10px 20px;
                        color: rgb(9, 28, 92); 
                        text-decoration: none; 
                        font-size: 16px; 
                        font-weight: bold; 
                        border-radius: 5px; 
                        transition: background-color 0.3s ease; 
                    }
                    a:hover {
                        background-color: #2980b9; 
                    }
                </style>
            </div>
        </div>
    </div>
    <script src="./js/scripti.inscriptio.js"></script>
</body>
</html>
