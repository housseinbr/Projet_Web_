<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Creation de Compte</title>
        <link rel="stylesheet" href="./css/Style_inscription.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <a href="index2.html" class="back-button">Retour à l'accueil</a>

        <div class="container">
            <header>Creation du compte</header>
            <div class="progress-bar">
                <div class="step">
                <p>
                    Nom
                </p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                <p>
                    Contact
                </p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                <p>
                    Age
                </p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                <p>
                    Confirme
                </p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
                </div>
            </div>
            <div class="form-outer">
                <form action="./php/register.php" method="POST">
                <div class="page slide-page">
                    <div class="title">
                        Info Basic:
                    </div>
                    <div class="field">
                        <div class="label">
                            Nom 
                        </div>
                        <input type="text" name="nom">
                    </div>
                    <div class="field">
                        <div class="label">
                            Prénom
                        </div>
                        <input type="text" name="pre">
                    </div>
                    <div class="field">
                        <button class="firstNext next">Suivant</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">
                        Contact Info:
                    </div>
                    <div class="field">
                        <div class="label">
                            Email Address
                        </div>
                        <input type="text" name="email">
                    </div>
                    <div class="field">
                        <div class="label">
                            Téléphone
                        </div>
                        <input type="Number" name="tel">
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Presedent</button>
                        <button class="next-1 next">Suivant</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">
                        Info Personelle:
                    </div>
                    <div class="field">
                        <div class="label">
                            Age
                        </div>
                        <input type="text" name="age">
                    </div>
                    <div class="field">
                        <div class="label">
                            Genre
                        </div>
                        <select name="genre">
                            <option value="1">Homme</option>
                            <option value="2">Femme</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Presedent</button>
                        <button class="next-2 next">Suivant</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">
                        Mot De Passe:
                    </div>
                    <div class="field">
                        <div class="label">
                            Mot De Passe
                        </div>
                        <input type="password" id="password" name="pwd">
                        <i class="fas fa-eye" id="togglePassword" onclick="togglePasswordVisibility('password', this)"></i>
                    </div>
                    <div class="field">
                        <div class="label">
                            Confirmer Mot De Passe
                        </div>
                        <input type="password" id="confirm-password">
                        <i class="fas fa-eye" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirm-password', this)"></i>
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Presedent</button>
                        <button class="submit">Valider</button>
                    </div>
                </div>
                </form>
                    <a href="Connecter.html">Se Connecter</a>
                    <style>a {
                        display: inline-block;
                        padding: 10px 20px;
                        color: rgb(9, 28, 92); /* Couleur du texte en blanc */
                        text-decoration: none; /* Retirer la décoration de lien (soulignement) */
                        font-size: 16px; /* Taille de la police */
                        font-weight: bold; /* Mettre en gras */
                        border-radius: 5px; /* Coins arrondis */
                        transition: background-color 0.3s ease; /* Animation fluide sur le hover */
                    }
                    
                    a:hover {
                        background-color: #2980b9; /* Changer la couleur au survol */
                    }</style>
            </div>
        </div>
        <script src="./js/scripti.inscriptio.js"></script>
    </body>
</html>
